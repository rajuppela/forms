<html>
    <head>
        <title>Update Profile</title>
        <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20221130/ourmid/pngtree-user-profile-button-for-web-and-mobile-design-vector-png-image_41767880.jpg">
    </head>
  <body>
    <h1>Update Profile</h1>
    <p>Please fill this form to update your profile.</p>
    <form>
        <Lable for="name">Full Name:</Lable>
        <input id="name" type="text" maxlength="30" value="Raj Kumar"><br><br>
        <label for="email">Email ID</label><br>
        <input id="email" type="email"><br><br>
        <label for="mobile">Mobile Number</label><br>
        <input type="tel" id="mobile" pattern="[0-9]{10}"><br><br>
        <label for="twitter">Twitter URL</label><br>
        <input id="twitter" type="url"><br><br>
        <label for="gender" name="Gender">Gender</label><br>
        <input id="male" type="radio" value="Male" name="Gender"><label for="male">Male</label><br>
        <input id="female" type="radio" value="Female" name="Gender"><label for="female">Female</label><br>
        <input id="uni" type="radio" value="Unisex/Parody" name="Gender"><label for="uni">Unisex/Parody</label><br><br>
        <label for="places">Area(s) of Interest(Upto 3)</label><br>
        <select id="places" name="places" size="5" multiple>
          <option value="Airport">Airport</option>
          <option value="Beach">Beach</option>
          <option value="Harbour">Harbour</option>
          <option value="Museum">Museum</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Shopping Mall">Shopping Mall</option>
          <option value="Zoo">Zoo</option>
        </select><br><br>
        <input type="submit">
        <input type="reset">
    </form>
  </body>
</html>
