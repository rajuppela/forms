<html>
    <head>
        <title>Register</title>
        <link rel="icon" type="image/x-icon" href="https://t3.ftcdn.net/jpg/04/18/59/72/360_F_418597287_X0K6OZgE0mWaEUfJQ7uhEQmfdfyWjcU6.jpg">
    </head>
    <body>
        <h1>Register</h1>
        <p>Please fill this form to register yourself.</p>
        <form>
            <label for="fname">First Name:</label><br>
            <input id="fname" type="text" maxlength="20"><br><br>
            <label for="lname">Last Name:</label><br>
            <input id="lname" type="text" maxlength="20"><br><br>
            <label for="email">Email:</label><br>
            <input id="email" type="email"><br><br>
            <label for="pass">Password:</label><br>
            <input id="pass" type="password"><br><br>
            <label for="cnfpass">Confirm Password:</label><br>
            <input id="cnfpass" type="password"><br><br>
            <label name="gender">Gender:</label><br>
            <input id="male" type="radio" name="gender" value="Male"><label for="male">Male</label>
            <input id="female" type="radio" name="gender" value="Female"><label for="female">Female</label>
            <input id="other" type="radio" name="gender" value="Other"><label for="other">Other</label><br><br>
            <input type="submit">
        </form>
    </body>
</html>
